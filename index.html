<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ミラーセラピー簡易版</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #333;
            color: white;
            font-family: sans-serif;
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 100vw;
            height: auto;
            background: black;
            transform: scaleX(-1);
        }
        .controls {
            padding: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }
        button:active {
            opacity: 0.8;
        }
        #status {
            margin: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.5);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>ミラーセラピー</h2>
    <div id="status">カメラを起動してください</div>
    <video id="video" autoplay playsinline></video>
    <div class="controls">
        <button onclick="startCamera()">カメラ起動</button>
        <button onclick="toggleMirror()">反転切替</button>
        <button onclick="stopCamera()">停止</button>
    </div>

    <script>
        let stream = null;
        let mirrored = true;

        async function startCamera() {
            try {
                document.getElementById('status').textContent = 'カメラを起動中...';
                
                // シンプルな制約で開始
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: true,
                    audio: false 
                });
                
                document.getElementById('video').srcObject = stream;
                document.getElementById('status').textContent = 'カメラ起動中';
                
            } catch (err) {
                console.error('Error:', err);
                document.getElementById('status').textContent = 
                    'エラー: ' + err.message + '\n' +
                    'HTTPSでアクセスし、カメラ権限を許可してください';
            }
        }

        function toggleMirror() {
            const video = document.getElementById('video');
            mirrored = !mirrored;
            video.style.transform = mirrored ? 'scaleX(-1)' : 'scaleX(1)';
            document.getElementById('status').textContent = 
                mirrored ? '鏡像表示中' : '通常表示中';
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                document.getElementById('video').srcObject = null;
                document.getElementById('status').textContent = 'カメラ停止';
            }
        }

        // デバッグ情報
        console.log('getUserMedia supported:', 
            !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia));
    </script>
</body>
</html>
