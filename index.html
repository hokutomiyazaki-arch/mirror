<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ミラーボックスセラピー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #2c3e50;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            touch-action: manipulation;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            text-align: center;
        }

        .header h1 {
            font-size: 18px;
            margin: 0;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .video-wrapper {
            width: 100%;
            max-width: 500px;
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        #videoElement {
            width: 100%;
            height: auto;
            display: block;
            transform: scaleX(-1);
        }

        #videoElement.normal {
            transform: scaleX(1);
        }

        .center-line {
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background: rgba(255, 0, 0, 0.5);
            display: none;
            pointer-events: none;
        }

        .center-line.show {
            display: block;
        }

        .controls {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
            -webkit-appearance: none;
        }

        .btn:active {
            background: #2980b9;
        }

        .btn.danger {
            background: #e74c3c;
        }

        .btn.success {
            background: #27ae60;
        }

        .toggle-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 5px 0;
        }

        .toggle-switch {
            width: 50px;
            height: 26px;
            background: #555;
            border-radius: 13px;
            position: relative;
            cursor: pointer;
        }

        .toggle-switch.on {
            background: #27ae60;
        }

        .toggle-handle {
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .toggle-switch.on .toggle-handle {
            transform: translateX(24px);
        }

        #timerDisplay {
            font-size: 24px;
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        #timerDisplay.show {
            display: block;
        }

        .error-message {
            padding: 20px;
            background: rgba(231, 76, 60, 0.9);
            border-radius: 5px;
            text-align: center;
            margin: 10px;
        }

        .info-message {
            padding: 15px;
            background: rgba(52, 152, 219, 0.9);
            border-radius: 5px;
            text-align: center;
            margin: 10px;
            line-height: 1.5;
        }

        #startScreen {
            padding: 20px;
            text-align: center;
        }

        #cameraScreen {
            display: none;
            width: 100%;
            height: 100%;
        }

        .camera-select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        .camera-select option {
            background: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ミラーボックスセラピー</h1>
        </div>

        <div id="startScreen" class="main-content">
            <div class="info-message">
                <p><strong>ミラーボックスセラピーアプリ</strong></p>
                <p>カメラを使用して健側の動きを鏡像表示します。<br>
                幻肢痛や脳卒中後のリハビリに活用できます。</p>
            </div>
            <button class="btn success" onclick="startApp()">カメラを起動する</button>
        </div>

        <div id="cameraScreen">
            <div class="main-content">
                <div class="video-wrapper">
                    <video id="videoElement" autoplay playsinline></video>
                    <div id="centerLine" class="center-line"></div>
                </div>
                <div id="timerDisplay">00:00</div>
            </div>

            <div class="controls">
                <select id="cameraSelect" class="camera-select" onchange="switchCamera()">
                    <option value="">カメラを選択</option>
                </select>

                <div class="toggle-btn">
                    <span>鏡像反転</span>
                    <div id="mirrorToggle" class="toggle-switch on" onclick="toggleMirror()">
                        <div class="toggle-handle"></div>
                    </div>
                </div>

                <div class="toggle-btn">
                    <span>中心線表示</span>
                    <div id="lineToggle" class="toggle-switch" onclick="toggleLine()">
                        <div class="toggle-handle"></div>
                    </div>
                </div>

                <button id="timerBtn" class="btn" onclick="toggleTimer()">タイマー開始</button>
                <button class="btn danger" onclick="stopApp()">終了</button>
            </div>
        </div>
    </div>

    <script>
        let currentStream = null;
        let timerInterval = null;
        let timerSeconds = 0;
        let isMirrored = true;
        let isTimerRunning = false;
        let videoDevices = [];

        // デバッグ用
        console.log('Script loaded');

        async function startApp() {
            console.log('Starting app...');
            
            try {
                // カメラ権限をリクエスト
                const constraints = {
                    video: {
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                };

                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                console.log('Camera access granted');

                const video = document.getElementById('videoElement');
                video.srcObject = currentStream;

                // 画面切り替え
                document.getElementById('startScreen').style.display = 'none';
                document.getElementById('cameraScreen').style.display = 'block';

                // カメラリストを取得
                await updateCameraList();

            } catch (error) {
                console.error('Camera error:', error);
                showError('カメラへのアクセスができません。\nブラウザの設定でカメラの使用を許可してください。');
            }
        }

        async function updateCameraList() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                const select = document.getElementById('cameraSelect');
                select.innerHTML = '<option value="">カメラを選択</option>';
                
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.textContent = device.label || `カメラ ${index + 1}`;
                    select.appendChild(option);
                });

                if (videoDevices.length > 0 && currentStream) {
                    const currentVideoTrack = currentStream.getVideoTracks()[0];
                    const currentDeviceId = currentVideoTrack.getSettings().deviceId;
                    select.value = currentDeviceId || videoDevices[0].deviceId;
                }
            } catch (error) {
                console.error('Device enumeration error:', error);
            }
        }

        async function switchCamera() {
            const select = document.getElementById('cameraSelect');
            const deviceId = select.value;
            
            if (!deviceId) return;

            try {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                const constraints = {
                    video: {
                        deviceId: { exact: deviceId },
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                };

                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('videoElement');
                video.srcObject = currentStream;

            } catch (error) {
                console.error('Camera switch error:', error);
                showError('カメラの切り替えに失敗しました。');
            }
        }

        function toggleMirror() {
            const video = document.getElementById('videoElement');
            const toggle = document.getElementById('mirrorToggle');
            
            isMirrored = !isMirrored;
            
            if (isMirrored) {
                video.classList.remove('normal');
                toggle.classList.add('on');
            } else {
                video.classList.add('normal');
                toggle.classList.remove('on');
            }
        }

        function toggleLine() {
            const line = document.getElementById('centerLine');
            const toggle = document.getElementById('lineToggle');
            
            if (line.classList.contains('show')) {
                line.classList.remove('show');
                toggle.classList.remove('on');
            } else {
                line.classList.add('show');
                toggle.classList.add('on');
            }
        }

        function toggleTimer() {
            const btn = document.getElementById('timerBtn');
            const display = document.getElementById('timerDisplay');
            
            if (isTimerRunning) {
                // タイマー停止
                clearInterval(timerInterval);
                isTimerRunning = false;
                btn.textContent = 'タイマー開始';
                btn.classList.remove('success');
                timerSeconds = 0;
                updateTimerDisplay();
                setTimeout(() => {
                    display.classList.remove('show');
                }, 500);
            } else {
                // タイマー開始
                display.classList.add('show');
                isTimerRunning = true;
                btn.textContent = 'タイマー停止';
                btn.classList.add('success');
                
                timerInterval = setInterval(() => {
                    timerSeconds++;
                    updateTimerDisplay();
                }, 1000);
            }
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timerSeconds / 60);
            const seconds = timerSeconds % 60;
            const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('timerDisplay').textContent = display;
        }

        function stopApp() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            timerSeconds = 0;
            isTimerRunning = false;
            
            document.getElementById('startScreen').style.display = 'flex';
            document.getElementById('cameraScreen').style.display = 'none';
        }

        function showError(message) {
            const startScreen = document.getElementById('startScreen');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            startScreen.insertBefore(errorDiv, startScreen.firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // ページを離れる際にカメラを停止
        window.addEventListener('beforeunload', () => {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
        });

        // エラーハンドリング
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
        });
    </script>
</body>
</html>
